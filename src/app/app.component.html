<button class="theme-switcher" (click)="toggleTheme()">
  @if (currentTheme === 'light') {
    🌚
  } @else {
    🌞
  }

</button>
<main class="main">
  <div class="content">
    <app-meta [version]="version$ | async"></app-meta>

    <app-theme-switcher></app-theme-switcher>

    <div aria-hidden class="line"></div>

    <app-code-block language="html" [snippet]="snippet"></app-code-block>
  </div>
</main>
<app-footer></app-footer>
